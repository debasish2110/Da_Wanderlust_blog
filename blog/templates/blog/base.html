 <!DOCTYPE html>
 <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
 <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
 <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
 <!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
{% load static %}
 <html>
     <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title>Da_Wanderlust</title>
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="">
         <!-- BOOTSTRAP -->

         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Alternative to Bootstrap 3 Glyphicons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

         <!-- MEDIUM STYLE EDITOR -->
         <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
         <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

         <!-- CUSTOM CSS -->
         <link rel="stylesheet" href="{% static 'css/blog.css' %}">

         <!-- FONTS -->
         <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

     </head>
     <body>
         <!-- Navbar -->
         <nav class="navbar navbar-default techfont custom-navbar navbar-fixed-top">
            <div Class="container">
                <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href='{% url 'post_list' %}'>My Blog</a></li>
                    <li><a href='{% url 'about' %}'>About</a></li>
                    <li><a href='https://www.github.com'>GitHub</a></li>
                    <li><a href='https://www.linkedin.com'>LinkedIn</a></li>
                    <li><a href='https://www.twitter.com'>Twitter</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'post_new' %}">new Post</a>
                        </li>
                        <li>
                            <a href="{% url 'post_draft_list' %}">Drafts</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Log Out</a>
                        </li>
                        <li>
                            <a>Welcome: {{ user.username }}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}">Log In</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
         </nav>

         <!-- Content Block -->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>{% block content %}{% endblock %}</h1>
                </div>
                <div class="col-md-4">
                    <h2>Sidebar</h2>
                </div>
            </div>
        </div>
         
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
     </body>
 </html>
